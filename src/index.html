<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is a Character Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />

  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">
        Create your Dnd Character

          This is a Character generator
        </p>
      </div>
      <div class="elements">

          id="elements"
          src="https://vitalentum.net/upload/016/u1621/e/1/enchanting-male-elf-portrait-in-green-fantasy-art-photo-photos-big.webp"
        />

        <button>
          <a href="https://www.google.com" target="_blank">I'm Lucky</a>
        </button>
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.domenicopuzone.com">Domenico Puzone</a>
      </div>
    </div>

</html>
